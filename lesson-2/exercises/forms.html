<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    
    <style>
      label {
        display: block;
      }
      
      input, textarea, select {
        margin-left: 20px;
      }
      
      fieldset {
        margin: 10px;
      }
      
      #search * {
        display: inline;
      }
      
      #search h2 {
        display: block;
      }
      
      #search input {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <h2>Exercise 1</h2>
        <div>
          <label>Your Name</label>
          <input type="text" name="name" id="name" required />
        </div>
      
        <div>
          <label>Email</label>
          <input type="text" name="email" id="email" required />
        </div>
        
        <div>
          <label>Phone</label>
          <input type="tel" name="phone" id="phone" required />    
        </div>
        
        <div>
          <label>Message</label>
          <textarea name="message" id="message" cols="50" rows="5">Stuff goes in here</textarea>
        </div>
        <br>
        
        <input type="submit" value="Send Message" />
        <input type="reset" value="Clear" />
      </fieldset>
      
      <fieldset id="search">
        <h2>Exercise 2</h2>
        <div>
          <label>Search for: </label>
          <input type="text" name="search" id="search" required />
        </div>
      
        <p>
          <label>TV</label>
          <input type="radio" name="TV" id="TV" />
        </p>
          
        <p>
          <label>Movies</label>
          <input type="radio" name="movies" id="movies" />
        </p>
          
        <p>
          <label>Music</label>
          <input type="radio" name="music" id="music" />
        </p>

        <input type="button" value="Search" />
      </fieldset>
      
      <fieldset id="toggle">
        <h2>Exercise 3</h2>
        <div>
          <label>Movie: </label>
          <select name="title" id="title">
            <option name="looper">Looper</option>
            <option name="frozen">Frozen</option>
            <option name="tommy_boy">Tommy Boy</option>
          </select>
        </div>
      
        <div>
          <label>Rating</label>
          <input type="range" name="rating" id="rating" min="0" max="5" />
        </div>
          
        <div>
          <input type="checkbox" name="favorites" id="favorites" checked />
          <label style="display: inline;">Add to my favorites</label>
        </div>
      
        <input type="submit" value="Rate Movie" />
      </fieldset>
    </form>
  </body>
</html>
